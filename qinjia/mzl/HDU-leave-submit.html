<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>离校申请</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0,user-scalable=yes">
</head>
<body>
  <form action="./HDU-leave.html" method="get">
    姓名：<input autocomplete name="name" /><br />
    学号：<input autocomplete name="studentId" /><br />
    学院：<input autocomplete name="college" /><br />
    班级：<input autocomplete name="class" /><br />
    辅导员：<input autocomplete name="counselor" /><br />
    请假原因：<textarea autocomplete name="leaveReason"></textarea><br />
    <p><i>注：切勿开启手机Dark Mode（深色模式），避免样式异常。</i></p>
    <input type="submit" value="提交" />
  </form>
</body>
</html>
